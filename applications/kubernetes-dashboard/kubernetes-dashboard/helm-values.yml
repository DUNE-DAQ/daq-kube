---
fullnameOverride: 'kubernetes-dashboard'

cert-manager:
  enabled: false

nginx:
  enabled: false

metricsScraper:
  enabled: true

app:
  security:
    networkPolicy:
      enabled: true
      ingressDenyAll: {{ kubernetes_dashboard.deny_all_ingress }}

extras:
  serviceMonitor:
    enabled: true
    labels:
      {{ prometheus_servicemonitor_label_name }}: {{ prometheus_servicemonitor_labels.system }}

# kong:
#  serviceMonitor:
#    enabled: true
#    labels:
#      {{ prometheus_servicemonitor_label_name }}: {{ prometheus_servicemonitor_labels.system }}

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: {{ kubernetes_label.worker }}
          operator: Exists
