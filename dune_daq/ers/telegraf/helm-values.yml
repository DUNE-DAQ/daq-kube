---
tplVersion: 2

config:
  agent:
    omit_hostname: true

  inputs:
  - kafka_consumer:
      brokers: {{ dunedaq.kafka.bootstrap_brokers | tojson }}
      topics: {{ ERS_telegraf.kafka_topics | tojson }}
      version: "{{ dunedaq.kafka.version }}"
      client_id: 'ers-telegraf'
      consumer_group: 'ers-telegraf'
      data_format: 'json_v2'
      json_v2:
        - measurement_name: "ErrorReports"
          # These are the fields in the ERS messages
          # see erskafka/src/KafkaStream.cpp
          timestamp_path: 'time'
          timestamp_format: unix_ms
          object:
            - path: "@this"
              excluded_keys:
                - time # time already captured above
              fields:
                application_name: "string"
                chain: "string"
                cwd: "string"
                file_name: "string"
                function_name: "string"
                group_hash: "string" # technically hex, but we're not using it
                host_name: "string"
                issue_name: "string"
                message: "string"
                package_name: "string"
                params: "string"
                partition: "string"
                qualifiers: "string"
                severity: "string"
                user_name: "string"
                line_number: "uint"
                process_id: "uint"
                thread_id: "uint"
                usecs_since_epoch: "uint"
                user_id: "uint"
  - internal:
      collect_memstats: false
      tags:  
        metrics: "telegraf"

  outputs:
  - prometheus_client: # for prometheus
      listen: ":{{ ERS_telegraf.prometheus_port }}"
      tagpass:
        metrics:
          - "telegraf"
  - postgresql:
      connection: "{{ ERS_telegraf.postgresql_connection }}"
      create_templates: # these indexes should make dashboards more responsive
{% raw %}
        - 'CREATE TABLE {{ .table }} (id BIGINT GENERATED ALWAYS AS IDENTITY, {{ .columns }})'
        - 'CREATE INDEX IF NOT EXISTS ers_partition_idx ON {{ .table }} USING BTREE (partition)'
        - 'CREATE INDEX IF NOT EXISTS ers_severity_idx ON {{ .table }} USING HASH (severity)'
        - 'CREATE INDEX IF NOT EXISTS ers_time_idx ON {{ .table }} USING BRIN (time)'
{% endraw %}
      tagdrop:
        metrics:
          - "telegraf"

affinity:
  podAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions: # try to schedule near Kafka
          - key: "strimzi.io/cluster"
            operator: In
            values:
            - "{{ dunedaq.kafka.name }}"
        namespaceSelector:
          matchLabels:
            name: {{ dunedaq.kafka.namespace }}
        topologyKey: kubernetes.io/hostname
    - weight: 90
      podAffinityTerm:
        labelSelector:
          matchExpressions: # try to schedule near postgresql
          - key: "app.kubernetes.io/instance"
            operator: In
            values:
            - "ers-postgresql"
        namespaceSelector:
          matchLabels:
            name: {{ DUNE_ers.namespace }}
        topologyKey: kubernetes.io/hostname

resources:
  requests:
    cpu: 50m
    memory: 32Mi

nodeSelector:
  kubernetes.io/os: linux

metrics: # do this by hand so we can filter
  health:
    enabled: false
  internal:
    enabled: false
