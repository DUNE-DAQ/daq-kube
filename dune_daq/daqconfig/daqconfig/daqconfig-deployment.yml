---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/app: config-utility
    app.kubernetes.io/component: config-utility
    app.kubernetes.io/instance: {{ target.name }}
  name: config-utility
  namespace: {{ DUNE_daqconfig.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/app: config-utility
      app.kubernetes.io/component: config-utility
      app.kubernetes.io/instance: {{ target.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/app: config-utility
        app.kubernetes.io/component: config-utility
        app.kubernetes.io/instance: {{ target.name }}
    spec:
      containers:
        - name: daqconfig-service
          image: docker.io/plaso/daqconfig-service:latest
          ports:
            - containerPort: 5003
              name: daqconfig
          env:
            - name: MONGO_HOST
              valueFrom:
                secretKeyRef:
                  name: mongodb-svcbind-root
                  key: host
            - name: MONGO_PORT
              valueFrom:
                secretKeyRef:
                  name: mongodb-svcbind-root
                  key: port
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongodb-svcbind-root
                  key: username
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: mongodb-svcbind-root
                  key: password
          securityContext:          
            runAsUser: 10000        
            runAsGroup: 10000       
            runAsNonRoot: true      
            seccompProfile:         
              type: RuntimeDefault  
            capabilities:           
              drop:                 
                - ALL               
      securityContext:              
        fsGroup: 10000              
        allowPrivilegeEscalation: false
