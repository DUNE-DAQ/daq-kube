resources: # this is guess work
  limits:
    cpu: 4000m
    memory: 4Gi
  requests:
    cpu: 100m
    memory: 512Mi

resourceQuotas:
  enabled: true

annotateK8sNode: true
logSystemLoad: true

cluster:
  name: "{{ target.name }}"

monitor:
  enabled: true

pprof:
  enabled: true

bandwidthManager:
  enabled: true

pmtuDiscovery:
  enabled: true

bpf:
  hostLegacyRouting: false
  masquerade: true
  tproxy: true

nodePort:
  enabled: true
  enableHealthCheck: false

envoy:
  resources: # this is guess work
    limits:
      cpu: 4000m
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 512Mi
  prometheus:
    serviceMonitor:
      enabled: true
      labels:
        "{{ prometheus_servicemonitor_label_name }}": "{{ prometheus_servicemonitor_labels.system }}"

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true
    labels:
      "{{ prometheus_servicemonitor_label_name }}": "{{ prometheus_servicemonitor_labels.system }}"

dashboards:
  enabled: true
  label: "{{ grafana_dashboard_label_name }}"
  labelValue: "{{ grafana_dashboard_label_value }}"
  annotations:
    "{{ grafana_dashboard_folder_annotation }}": Cilium

hubble:
  enabled: true
  metrics:
    enabled:
      - dns:query
      - drop
      - tcp
      - flow
      - icmp
      - http
    serviceMonitor:
      enabled: true
      labels:
        "{{ prometheus_servicemonitor_label_name }}": "{{ prometheus_servicemonitor_labels.system }}"
  dashboards:
    enabled: true
    label: "{{ grafana_dashboard_label_name }}"
    labelValue: "{{ grafana_dashboard_label_value }}"
    annotations:
      "{{ grafana_dashboard_folder_annotation }}": Cilium
  tls:
    auto:
      enabled: true
      method: cronJob # maybe certmanager one day....
  relay:
    enabled: true
    resources: # this is guess work
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 50m
        memory: 64Mi
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        labels:
          "{{ prometheus_servicemonitor_label_name }}": "{{ prometheus_servicemonitor_labels.system }}"
  ui:
    enabled: true
    backend:
      resources: # this is guess work
        limits:
          cpu: 1000m
          memory: 1Gi
        requests:
          cpu: 10m
          memory: 64Mi
    frontend:
      resources: # this is guess work
        limits:
          cpu: 1000m
          memory: 1Gi
        requests:
          cpu: 10m
          memory: 64Mi

operator:
  enabled: true
  resources: # this is guess work
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 64Mi
  pprof:
    enabled: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      labels:
        "{{ prometheus_servicemonitor_label_name }}": "{{ prometheus_servicemonitor_labels.system }}"
  dashboards:
    enabled: true
    label: "{{ grafana_dashboard_label_name }}"
    labelValue: "{{ grafana_dashboard_label_value }}"
    annotations:
      "{{ grafana_dashboard_folder_annotation }}": Cilium

nodeinit:
  enabled: true
  priorityClassName: system-node-critical
