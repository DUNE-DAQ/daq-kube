#  cilium-preflight

resources: # this is guess work
  limits:
    cpu: 4000m
    memory: 4Gi
  requests:
    cpu: 100m
    memory: 512Mi

ipam:
  mode: cluster-pool
  operator:
    clusterPoolIPv4PodCIDRList: {{ clusterPoolIPv4PodCIDRList | tojson }}

resourceQuotas:
  enabled: true

annotateK8sNode: true
logSystemLoad: true

cluster:
  name: "{{ target.name }}"
  id: {{ kubernetesClusterID }}

# ipv4NativeRoutingCIDR is required for cluster mesh
# but I don't know what to set it to...

monitor:
  enabled: true

pprof:
  enabled: true

bandwidthManager:
  enabled: true

pmtuDiscovery:
  enabled: true

bpf:
  hostLegacyRouting: true
  masquerade: true
  preallocateMaps: true
  tproxy: true
bpfClockProbe: true

envoy:
  resources: # this is guess work
    limits:
      cpu: 4000m
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 512Mi
  prometheus:
    serviceMonitor:
      enabled: true
      labels:
        "{{ prometheus_servicemonitor_label_name }}": "{{ prometheus_servicemonitor_labels.system }}"

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true
    labels:
      "{{ prometheus_servicemonitor_label_name }}": "{{ prometheus_servicemonitor_labels.system }}"

dashboards:
  enabled: true
  label: "{{ grafana_dashboard_label_name }}"
  labelValue: "{{ grafana_dashboard_label_value }}"
  annotations:
    "{{ grafana_dashboard_folder_annotation }}": Cilium

hubble:
  enabled: true
  metrics:
    enableOpenMetrics: true
    enabled:
      - dns:query
      - drop
      - tcp
      - flow
      - icmp
      - httpV2:exemplars=true
      - flows-to-world
      - kafka_requests_total
      - kafka_request_duration_seconds
      - labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction
    serviceMonitor:
      enabled: true
      labels:
        "{{ prometheus_servicemonitor_label_name }}": "{{ prometheus_servicemonitor_labels.system }}"
  dashboards:
    enabled: true
    label: "{{ grafana_dashboard_label_name }}"
    labelValue: "{{ grafana_dashboard_label_value }}"
    annotations:
      "{{ grafana_dashboard_folder_annotation }}": Cilium
  tls:
    auto:
      enabled: true
      method: cronJob # maybe certmanager one day....
  relay:
    enabled: true
    resources: # this is guess work
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 50m
        memory: 64Mi
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        labels:
          "{{ prometheus_servicemonitor_label_name }}": "{{ prometheus_servicemonitor_labels.system }}"
  ui:
    enabled: true
    backend:
      resources: # this is guess work
        limits:
          cpu: 1000m
          memory: 1Gi
        requests:
          cpu: 10m
          memory: 64Mi
    frontend:
      resources: # this is guess work
        limits:
          cpu: 1000m
          memory: 1Gi
        requests:
          cpu: 10m
          memory: 64Mi
    affinity:
     nodeAffinity:
       requiredDuringSchedulingIgnoredDuringExecution:
         nodeSelectorTerms:
         - matchExpressions:
           - key: {{ kubernetes_worker_label }}
             operator: Exists

operator:
  enabled: true
  resources: # this is guess work
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 64Mi
  pprof:
    enabled: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      labels:
        "{{ prometheus_servicemonitor_label_name }}": "{{ prometheus_servicemonitor_labels.system }}"
  dashboards:
    enabled: true
    label: "{{ grafana_dashboard_label_name }}"
    labelValue: "{{ grafana_dashboard_label_value }}"
    annotations:
      "{{ grafana_dashboard_folder_annotation }}": Cilium

nodeinit:
  enabled: true
  priorityClassName: system-node-critical
