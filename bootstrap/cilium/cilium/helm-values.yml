---
# What about:
#  kube-proxy replacement
#  bpf: flags in helm chart
#  ingress
#  gateway-api
#  socketLB
#  traffic encryption
#  service-mesh
#  multi-cluster mesh
#  bigTCP
#  localRedirectPolicy
