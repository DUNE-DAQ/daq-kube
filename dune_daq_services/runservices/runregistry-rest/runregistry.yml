---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/app: runregistry-rest
    app.kubernetes.io/component: runregistry-rest
  name: runregistry-rest
  namespace: {{ DUNE_runservices.namespace }}
spec:
  minReadySeconds: 5
  selector:
    matchLabels:
      app.kubernetes.io/app: runregistry-rest
      app.kubernetes.io/component: runregistry-rest
  template:
    metadata:
      labels:
        app.kubernetes.io/app: runregistry-rest
        app.kubernetes.io/component: runregistry-rest
    spec:
      affinity:
       nodeAffinity:
         requiredDuringSchedulingIgnoredDuringExecution:
           nodeSelectorTerms:
           - matchExpressions:
             - key: {{ kubernetes_worker_label }}
               operator: Exists
      containers:
      - image: ghcr.io/dune-daq/pocket-runregistry-rest:0.8 # this tag is different than standard
        name: runregistry-rest
        env:
        - name: MICROSERVICE
          value: runregistry-rest
        envFrom:
        - secretRef:
            name: run-db-secret
        volumeMounts:
          - name: tnsnames-ora
            mountPath: /etc/tnsnames.ora
            subPath: tnsnames.ora
        ports:
        - containerPort: 5000
          protocol: TCP
        resources:
          limits:
            memory: 1Gi
          requests:
            memory: 8Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsGroup: 11000
          seccompProfile:
            type: RuntimeDefault
      volumes:
        - name: tnsnames-ora
          configMap:
            name: tnsnames-ora
            items:
             - key: tnsnames.ora
               path: tnsnames.ora
      securityContext:
        fsGroup: 11000
